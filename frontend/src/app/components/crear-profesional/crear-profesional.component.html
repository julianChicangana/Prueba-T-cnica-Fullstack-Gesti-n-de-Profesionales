<div class="container">
  <h2>Crear Profesional</h2>

  <form (ngSubmit)="guardar()" #profForm="ngForm">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" [(ngModel)]="profesional.nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label>Apellido</label>
      <input type="text" [(ngModel)]="profesional.apellido" name="apellido" required />
    </div>

    <div class="form-group">
      <label>Especialidad</label>
      <input type="text" [(ngModel)]="profesional.especialidad" name="especialidad" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="profesional.email" name="email" required />
    </div>

    <div class="form-group">
      <label>Tel√©fono</label>
      <input type="text" [(ngModel)]="profesional.telefono" name="telefono" required />
    </div>

    <button type="submit" [disabled]="!profForm.valid">Guardar</button>
    <button type="button" (click)="cancelar()">Cancelar</button>
  </form>
</div>
